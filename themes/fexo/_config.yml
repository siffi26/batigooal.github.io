# Blog info
blog_name: Forever Batigol
slogan: Deep - Learning
url: http://www.deepscholar.com/

# Set avatar (Absolute url and relative url)
avatar: /images/batigol.jpg

# Set favicon
favicon: /favicon.ico

# For seo
keywords: deep learning,machine learning,object detection,object classification,tracking

home_nav:
  - name: Blog
    url: /archives
    target_blank: false #不在新页面打开
  # - name: Project
    # url: /project/
    # target_blank: true #在新页面打开
  - name: Github
    url: https://github.com/batigooal
    target_blank: true
  # - name: Twitter
    # url: https://twitter.com/forsigner
    # target_blank: true

# config page nav
page_nav:
  - name: archives
    url: /archives/
    target_blank: false # 不在新页面打开
  - name: category
    url: /category/
    target_blank: false
  - name: tag
    url: /tag/
    target_blank: false
  - name: link
    url: /link/
    target_blank: false
  - name: about
    url: /about/
    target_blank: false
  # - name: RSS
    # url: /atom.xml
    # target_blank: true # 在新页面打开
  - name: 搜索
    url: /search/
    target_blank: false # 在新页面打开

page_nav_style: ROUND_RECT  # CIRCLE|ROUND_RECT

# 面包屑
breadcrumb:
  isShow: true # true|fase

# 盒子
toolbox:
  isShow: true # true|fase
  text: TimeLine

search_slogan:
  isShow: true # true|fase
  text: search whatever you want ~

